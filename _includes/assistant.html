<div id="ai-assistant-panel" style="position:fixed; top:60px; left:0; width:280px; height:90%; padding:10px; overflow:auto; background:#f8f9fa; border-right:1px solid #ccc; z-index:1000;">
  <h4 style="margin-top:0;">ðŸ¤– Ask AI</h4>
  <textarea id="user-input" style="width:100%; height:80px;" placeholder="Ask a question..."></textarea>
  <button onclick="sendToAssistant()" style="width:100%; margin-top:5px;">Send</button>
  <div id="assistant-response" style="margin-top:10px; font-size:0.9em;"></div>
</div>

<script>
  async function sendToAssistant() {
    const userInput = document.getElementById("user-input").value;
    if (!userInput) return;

    document.getElementById("assistant-response").innerText = "Thinking...";

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_OPENAI_API_KEY"  // Replace with your actual key
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: userInput }],
        temperature: 0.7
      })
    });

    const data = await response.json();
    const reply = data.choices?.[0]?.message?.content || "No response received.";
    document.getElementById("assistant-response").innerText = reply;
  }
</script>
